---
- hosts: localhost
  connection: local
  become: true

  vars_prompt:
    - name: username
      prompt: "Please enter a username for your main user"
      private: no

    - name: user_pass
      prompt: "Enter the password for your main user"
      private: yes

  pre_tasks:
  - name: update package manager repo
    apt:
      update_cache: true

  - name: upgrade packages to latest
    apt:
      name: "*"
      state: latest

  - name: install zsh
    apt:
      name: zsh

  roles:
    - user
