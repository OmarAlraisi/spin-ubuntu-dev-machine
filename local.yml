---
- hosts: localhost
  connection: local
  become: true

  pre_tasks:
  - name: update package manager repo
    apt:
      update_cache: true

  - name: upgrade packages to latest
    apt:
      name: "*"
      state: latest

  - name: install zsh
    apt:
      name: zsh

  roles:
    - role: shell
      user: "{{ ansible_env.USER }}"
